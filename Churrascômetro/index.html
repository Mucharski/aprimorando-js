<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="index.js" defer></script>
    <title>Churrascômetro</title>
</head>

<body>

    <main>
        <div class="painel-churrascometro">
            <div class="painel-header">
                <img src="imgs/giphy.gif" class="grill-esquerda" width="100px" height="100px" />
                <img src="imgs/giphy.gif" class="grill-direita" width="100px" height="100px" />
                <h1>CHURRASCÔMETRO</h1>
            </div>
            <div class="painel-content">
                <div>
                    <label for="homens"><img src="./imgs/man.png" class="imagem" width="32px"
                            height="32px" />Homens</label>
                    <input type="text" id="homens">
                </div>
                <div>
                    <label for="mulheres"><img src="./imgs/woman.png" class="imagem" width="32px"
                            height="32px" />Mulheres</label>
                    <input type="text" id="mulheres">
                </div>
                <div>
                    <label for="criancas"><img src="./imgs/girl.png" class="imagem" width="32px"
                            height="32px" />Crianças</label>
                    <input type="text" id="criancas">
                </div>
                <div>
                    <label for="duracao"><img src="./imgs/clock.png" class="imagem" width="32px"
                            height="32px" />Duração</label>
                    <input type="text" id="duracao">
                </div>
                <div>
                    <label for="duracao"><img src="./imgs/barbeque.png" class="imagem" width="32px"
                            height="32px" />Selecione o que terá no churrasco:</label>
                    <div class="imagens-churrasco">
                        <img src="imgs/garlic.png" alt="Pão de Alho" class="selecionar-imagem" width="60px"
                            height="60px">
                        <img src="imgs/cheese.png" class="selecionar-imagem" width="60px" height="60px">
                        <img src="imgs/beef.png" class="selecionar-imagem" width="60px" height="60px">
                        <img src="imgs/fried-chicken.png" class="selecionar-imagem" width="60px" height="60px">
                        <img src="imgs/softdrinks.png" class="selecionar-imagem" width="60px" height="60px">
                        <img src="imgs/beer.png" class="selecionar-imagem" width="60px" height="60px">
                    </div>
                </div>
            </div>
            <div class="painel-footer">
                <button type="button" value="Calcular">CALCULAR</button>
            </div>
        </div>
    </main>
</body>

</html>
